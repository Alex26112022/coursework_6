{% extends 'mail_app/base.html' %}
{% block content %}
<div class="col-12 h-100 mb-4
   d-flex align-items-center justify-content-center">
  <div class="card mb-4 box-shadow"  style="top: -10%;">
    <div class="card-header">
      {% if client %}
      <h4 class="my-0 font-weight-normal">Редактировать клиента</h4>
      {% else %}
      <h4 class="my-0 font-weight-normal">Добавить клиента</h4>
      {% endif %}
    </div>
  <div class="card-body">
     <form action="" method="post" enctype="multipart/form-data"
           class="form-floating">
      {% csrf_token %}
      {{ form.as_p }}
       <button type="submit"
               class="btn btn-lg btn-block btn-outline-success
            col-12 h-100 mb-2
            d-flex align-items-center justify-content-center">Сохранить
       </button>
     </form>
  </div>
  </div>
</div>
{% endblock %}
