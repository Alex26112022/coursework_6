<div class="flex-column flex-shrink-0 p-3 bg-body-tertiary"
     style="width: 320px;">
    <a href="/"
       class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use
              xlink:href="#bootstrap"/></svg>
      <span class="fs-4">Навигация</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="{% url 'mail_app:newsletter_list' %}"
           class="nav-link link-body-emphasis"
           aria-current="page">
          Мои рассылки
        </a>
      </li>
      <li>
        <a href="{% url 'mail_app:clients_list' %}"
           class="nav-link link-body-emphasis"
           aria-current="page">
          Клиенты
        </a>
      </li>
      <li>
        <a href="{% url 'mail_app:messages_list' %}"
           class="nav-link link-body-emphasis" aria-current="page">
          Шаблоны сообщений
        </a>
      </li>
      <li>
        <a href="#" class="nav-link link-body-emphasis" aria-current="page">
          Контакты
        </a>
      </li>
    </ul>
    <hr>

    <div class="dropdown">
      {% if user.is_authenticated %}
      <a href="#"
         class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
         data-bs-toggle="dropdown" aria-expanded="false">
        {% if user.photo %}
        <img src="{{ user.photo.url }}" alt="" width="32" height="32"
             class="rounded-circle me-2">
        {% else %}
        <img src="/media/ava.jpeg" alt="" width="32" height="32"
             class="rounded-circle me-2">
        {% endif %}
        <strong>{{ user.email }}</strong>
      </a>
      <ul class="dropdown-menu text-small shadow">
        <li><a class="dropdown-item text-warning" href="{% url 'users:profile' %}">Редактировать</a></li>
        <li><a class="dropdown-item text-danger" href="{% url 'users:logout' %}">Выйти</a></li>
      </ul>
      {% else %}
      <a href="#"
         class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
         data-bs-toggle="dropdown" aria-expanded="false">
        <img src="/media/ava.jpeg" alt="" width="32" height="32"
             class="rounded-circle me-2">
        <strong>Профиль</strong>
      </a>
      <ul class="dropdown-menu text-small shadow">
        <li><a class="dropdown-item text-warning"
               href="{% url 'users:login' %}">Войти</a></li>
        <li><a class="dropdown-item text-info" href="{% url 'users:register' %}">Зарегистрироваться</a></li>
      </ul>
      {% endif %}
    </div>

</div>
