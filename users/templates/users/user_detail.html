{% extends 'mail_app/base.html' %}
{% block content %}

<br>
<div class="col-12 h-100 mb-4
   d-flex align-items-center justify-content-center">
  <div class="card mb-4 box-shadow" style="top: -30%;">
    <div class="card-header">
      {% if object.is_active %}
      <h4 class="my-4 font-weight-normal text-center text-success">Пользователь "{{ object.email }}" разблокирован! </h4>
      {% else %}
      <h4 class="my-4 font-weight-normal text-center text-danger">Пользователь "{{ object.email }}" заблокирован! </h4>
      {% endif %}
    </div>
  <div class="card-body">
     <a href="{% url 'users:users_list' %}" class="btn btn-success">&#8592; Вернуться</a>
  </div>
  </div>
</div>

{% endblock %}
